alerts:
  expiry_warnings:
  - days: 90
    level: info
  - days: 30
    level: warning
  - days: 7
    level: critical
  failed_scans:
    consecutive_failures: 3
  persistence_file: data/alerts.json
exports:
  csv:
    delimiter: ','
    encoding: utf-8
  pdf:
    logo: reports/logo.png
    template: reports/template.html
paths:
  backups: data/backups
  database: data/certificates.db
scanning:
  default_rate_limit: 60  # 1 request per second
  external:
    domains: []
    rate_limit: 30  # 1 request every 2 seconds
  internal:
    domains: []
    rate_limit: 60  # 1 request per second
